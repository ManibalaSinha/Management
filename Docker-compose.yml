version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: lead_management
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - '8000:8000'
    environment:
      DATABASE_URL: postgresql://postgres:yourpassword@db:5432/lead_management
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: supersecret
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - '3000:3000'
    environment:
      REACT_APP_API_URL: http://localhost:8000

volumes:
  db-data:
